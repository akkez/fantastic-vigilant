<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <title>Telegram Fullscreen Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --vh: 1vh;
      --bg: #0b1725;
      --accent-1: #28c2ff;
      --accent-2: #1fc8a1;
      --accent-3: #f5c26b;
      --accent-4: #f45d8f;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overscroll-behavior: none;
      touch-action: none;
    }

    body {
      color: #e7edf7;
    }

    .app {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: calc(var(--vh) * 100);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 15% 10%, rgba(64, 167, 227, 0.25), transparent 60%),
        radial-gradient(150% 150% at 85% 20%, rgba(244, 93, 143, 0.22), transparent 60%),
        radial-gradient(120% 120% at 50% 70%, rgba(31, 200, 161, 0.25), transparent 70%),
        var(--bg);
    }

    .stripe {
      position: absolute;
      left: -20%;
      width: 140%;
      height: 64px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4), var(--accent-1));
      background-size: 200% 100%;
      border-radius: 24px;
      box-shadow:
        0 16px 32px rgba(0, 0, 0, 0.25),
        0 0 32px rgba(64, 167, 227, 0.35);
      filter: saturate(1.15);
      animation:
        glide 5.5s linear infinite,
        hue 6s linear infinite,
        shimmer 5s ease-in-out infinite;
    }

    @keyframes glide {
      0% {
        transform: translate3d(-8%, -80px, 0);
      }
      50% {
        transform: translate3d(-8%, calc((var(--vh) * 100) + 80px), 0);
      }
      100% {
        transform: translate3d(-8%, -80px, 0);
      }
    }

    @keyframes hue {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 1; box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35), 0 0 42px rgba(244, 93, 143, 0.45); }
    }

    .label {
      position: absolute;
      inset: 20px 20px auto auto;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(11, 23, 37, 0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(231, 237, 247, 0.08);
      font-size: 14px;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="stripe"></div>
    <div class="label">Telegram full-screen demo</div>
  </div>

  <script>
    (function () {
      const updateVh = () => {
        document.documentElement.style.setProperty("--vh", `${window.innerHeight * 0.01}px`);
      };

      updateVh();
      window.addEventListener("resize", updateVh);

      const webApp = window.Telegram && window.Telegram.WebApp;
      if (webApp) {
        webApp.ready();
        webApp.expand();
        webApp.disableVerticalSwipes && webApp.disableVerticalSwipes();
        document.documentElement.style.setProperty("--bg", webApp.backgroundColor || "#0b1725");
        document.body.style.backgroundColor = webApp.backgroundColor || "#0b1725";
      }
    })();
  </script>
</body>
</html>
